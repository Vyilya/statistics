{% extends 'base.html' %}

{% block content %}
    <h2>Удалить задачу</h2>
    <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
    <form method="post" id="delete-task-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
